<style>
 
    .page-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    padding: 20px ; /* Remove top padding */
    margin-top: -8px
    }
    /* Existing styles */
    
  .login-wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    padding: 20px;
  }

  .login-card {
    width: 100%;
    max-width: 480px;
    padding: 40px;
    border-radius: 16px;
    background-color: #ffffff;
    box-shadow: 0 8px 24px rgba(168, 62, 138, 0.1);
    text-align: center;
  }

  .title {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 24px;
    color: #b53fa7;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .full-width {
    width: 100%;
  }

  .login-btn {
    height: 48px;
    font-size: 16px;
    border-radius: 8px;
    color: #903f94;
    background-color: rgb(255, 255, 255);
  border: 1px solid #d30073;
  }

  .register-link {
    margin-top: 16px;
    font-size: 14px;
  }

  .register-link a {
    color: #b13fb5;
    text-decoration: none;
    font-weight: 500;
  }
</style>
<div class="page-container">
  <app-navbar></app-navbar>
 
<div class="login-wrapper">
  <mat-card class="login-card">
    <h2 class="title">Login</h2>

    <form (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="full-width login-btn">
        Login
      </button>
    </form>

    <p class="register-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </mat-card>
</div>
