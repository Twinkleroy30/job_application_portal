<style>
  .register-wrapper {
    height: 40vh;
    display: flex;
    justify-content: left;
    align-items: center;
    background: #ffffff; 
  } 
  /* From Uiverse.io by marc_remus */ 
.form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  max-width: 400px;
  padding: 20px;
  border-radius: 20px;
  position: fixed;
  background-color: rgba(255, 255, 255, 0.989);
  color: #ffffff;
  border: 1px solid #333;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  margin-left: 40%;
}

.title {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
  color: #d30073;
}

.title::before {
  width: 18px;
  height: 18px;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.title::before,
.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: #c44f9d;
}

.message,
.signin {
  font-size: 14.5px;
  color: #333;
}

.signin {
  text-align: center;
}

.signin a:hover {
  text-decoration: underline rgb(185, 126, 77);
}

.signin a {
  color: #d30073;
}

.flex {
  display: flex;
  width: 100%;
  gap: 13px;
}

.form label {
  position: relative;
}

.form label .input {
  background-color: #ffffff;
  color: #181717;
  width: 100%;
  padding: 20px 05px 05px 10px;
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
  border: 1px solid #d30073;
  margin-bottom: 100;
}

.form label .input + span {
  color: rgba(9, 9, 9, 0.5);
  position: absolute;
  left: 10px;
  top: 0px;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
  top: 12.5px;
  font-size: 0.9em;
}

.form label .input:focus + span,
.form label .input:valid + span {
  color: #d30073;
  top: 0px;
  font-size: 0.7em;
  font-weight: 600;
}

.input {
  font-size: medium;
}

.submit {
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 10px;
  color: #d30073;
  font-size: 16px;
  transform: 0.3s ease;
  background-color: whitesmoke;
  border: 1px solid #d30073;
}

.submit:hover {
  background-color: #d30073;
  color: whitesmoke;
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}
</style>
<app-navbar></app-navbar>
<div class="register-wrapper">
  <mat-card class="register-card">
    <!-- From Uiverse.io by marc_remus --> 
    <form class="form" (ngSubmit)="register()" #registerForm="ngForm">
      <p class="title">Register</p>
      <p class="message">Signup now and get full access to our app.</p>
      <div class="flex">
        <label>
          <input required type="text" class="input" name="FullName" [(ngModel)]="user.FullName" />
          <span>Firstname</span>
        </label>
        <br><br>
        <label>
          <input required type="text" class="input" name="Username" [(ngModel)]="user.Username" />
          <span>Lastname</span>
        </label>
      </div>
      <label>
        <input required type="email" class="input" name="Email" [(ngModel)]="user.Email" />
        <span>Email</span>
      </label>
      <label>
        <input required type="password" class="input" name="Password" [(ngModel)]="user.Password" />
        <span>Password</span>
      </label>
      <label>
        <input type="text" class="input" name="Phone" [(ngModel)]="user.Phone" />
        <span>Phone</span>
      </label>
      <button type="submit" class="submit" [disabled]="!registerForm.form.valid">Register</button>
      <p class="signin">Already have an account? <a href="/login">Login</a></p>
    </form>
  </mat-card>
</div>
